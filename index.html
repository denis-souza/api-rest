<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <title>Lista de Tarefas</title>
  </head>

  <body>
    <div class="navbar navbar-default" id="navbar">
      <div class="container" id="navbar-container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">
            <small>
              <i class="fa fa-list" aria-hidden="true"></i>
              Lista de tarefas
            </small>
          </a>
        </div>
      </div>
    </div>

    <div>
      <div class="container">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalForm">
          <i class="fa fa-plus-circle" aria-hidden="true"></i> Cadastrar Tarefa
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="#modalFormLable" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
                </button>

                <h4 class="modal-title" id="modalFormLable">
                  Nova Tarefa
                </h4>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">

                <form role="form" id="save-task">
                  <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" class="form-control" id="title" placeholder="Informe o título da tarefa"/>
                  </div>
                  <div class="form-group">
                    <label for="priority">Prioridade</label>
                      <select class="form-control" id="description">
                        <option value="1">Normal</option>
                        <option value="2">Importante</option>
                        <option value="3">Urgente</option>
                      <select>
                  </div>
                  <div class="form-group">
                    <label for="description">Descrição</label>
                      <textarea class="form-control" rows="5" id="description" placeholder="Informe a descrição da tarefa"></textarea>
                  </div>

                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-success">Salvar Nova Tarefa</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
